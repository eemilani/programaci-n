<!DOCTYPE html>
<html>
    <head>
        <title> Ejercicio 03 - Multimedia en HTML</title>
    </head>
    <body>
        <h1>Aprendiendo a utilizar imágenes</h1>
        <tr>
        <img src="https://ddragon.leagueoflegends.com/cdn/img/champion/splash/Shaco_0.jpg" width="300" height="200" />
        </tr>
        <h1>Aprendiendo a utilizar los vídeos</h1>
        <tr>
        <video width="300" height="300" controls autoplay loop muted>
            <source src="videos/video1.mp4" type="video/mp4" />
        </video>
        </tr>
        <tr>
        <h1>Aprendiendo a utilizar los audios</h1>
        <audio controls autoplay loop>
            <source src="audios/audio1.mp3" type="audio/mp3" />
        </audio>
        </tr>
    </body>
</html>
